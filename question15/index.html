<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Font Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 2rem;
      background-color: #f2f2f2;
    }

    h2 {
      font-size: 24px;
    }

    p {
      font-size: 16px;
    }

    button, input {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      display: block;
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      button, input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h2>Responsive Font Demo</h2>

  <label for="name">Enter your name:</label>
  <input type="text" id="name" placeholder="Your name" />

  <button onclick="sayHello()">Greet</button>

  <p id="output">Your greeting will appear here.</p>

  <script>
    function sayHello() {
      const name = document.getElementById("name").value.trim();
      const output = document.getElementById("output");
      if (name) {
        output.textContent = `Hello, ${name}! ðŸ‘‹`;
      } else {
        output.textContent = "Please enter your name.";
      }
    }
  </script>

</body>
</html>
