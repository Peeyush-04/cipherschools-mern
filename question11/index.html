<!DOCTYPE html>
<html>
<head>
  <title>Person Constructor</title>
</head>
<body>

  <h2>Create a Person</h2>

  <label for="nameInput">Name:</label>
  <input type="text" id="nameInput"><br><br>

  <label for="ageInput">Age:</label>
  <input type="number" id="ageInput"><br><br>

  <button id="createBtn">Create Person</button>

  <p id="output"></p>

  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    const button = document.getElementById("createBtn");
    const output = document.getElementById("output");

    button.addEventListener("click", () => {
      const name = document.getElementById("nameInput").value;
      const age = parseInt(document.getElementById("ageInput").value);

      if (name && !isNaN(age)) {
        const person = new Person(name, age);
        output.textContent = `Hello, ${person.name}! You are ${person.age} years old.`;
      } else {
        output.textContent = "Please enter a valid name and age.";
      }
    });
  </script>

</body>
</html>
